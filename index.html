    <title>Let's Eat! Recipes for the Soul</title>
    <style>
        body {
            background-color: #fff; 
            box-sizing: border-box;
            color: #734214;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ol {
            list-style: inside;
            list-style-type: upper-roman;
        }

        li {
            margin: 5px;
        }

        a:link {
            text-decoration: none;
            color: teal;
        }

        div a:link{
            text-decoration: none;
            color: teal;
        }

        a:hover {
            text-decoration: underline;
            color: teal;
        }

        div a:hover{
            text-decoration: underline;
            color: teal;
        }

        a:visited {
            text-decoration: none;
            color: teal;
        }

        div a:visited {
            text-decoration: none;
            color: teal;
        }

        a:visited:hover {
            text-decoration: none;
            color: teal;
        }

        div a:visited:hover {
            text-decoration: none;
            color: teal;
        }

        a .recipes {
            color: #f6ecdd;
        }

        a img.recipes {
            border-radius: 30px;
            transition: transform .2s;
        }

        a img.recipes:hover{
            transform: scale(1.15);
        }

        .innert {
            background-color: #734214;
            color: #f6ecdd;
            border-radius: 20px;
            padding: 30px;
        }

        @media screen and (max-width: 600px) {
            * {
                font-size: 16px;
                table-layout: auto;
                width: 100%;
            }
            .recipes {
                object-fit: scale-down;
            }
            .social-media {
                width: 50px;
            }
        }

        @media screen and (max-width: 400px) {
            * {
                font-size: 16px;
                table-layout: auto;
                width: 100%;
            }
            .recipes {
                object-fit: scale-down;
            }
            .social-media {
                width: 50px;
            }
        }

    </style>
